{# app_Antiguedades/templates/empleado/actualizar_empleado.html #}
{% extends "base.html" %}
{% block title %}Actualizar Empleado{% endblock %}
{% block content %}
<h2 class="mb-4">Actualizar Empleado</h2>
<div class="card shadow-lg p-3 mb-5 bg-body rounded">
    <div class="card-body">
        <form method="post" action="{% url 'actualizar_empleado' empleado.id %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="id_nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ empleado.nombre }}" required>
                </div>
                <div class="col-md-6">
                    <label for="id_apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="id_apellido" name="apellido" value="{{ empleado.apellido }}" required>
                </div>
                <div class="col-md-6">
                    <label for="id_puesto" class="form-label">Puesto:</label>
                    <input type="text" class="form-control" id="id_puesto" name="puesto" value="{{ empleado.puesto }}" required>
                </div>
                <div class="col-md-6">
                    <label for="id_salario" class="form-label">Salario:</label>
                    <input type="number" step="0.01" class="form-control" id="id_salario" name="salario" value="{{ empleado.salario }}" required>
                </div>
                <div class="col-md-6">
                    <label for="id_telefono" class="form-label">Tel√©fono:</label>
                    <input type="text" class="form-control" id="id_telefono" name="telefono" value="{{ empleado.telefono }}">
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'ver_empleados' %}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
