{# app_Antiguedades/templates/detalleventa/agregar_detalleventa.html #}
{% extends "base.html" %}
{% block title %}Agregar Detalle de Venta{% endblock %}
{% block content %}
<h2 class="mb-4">Agregar Nuevo Detalle de Venta</h2>
<div class="card shadow-lg p-3 mb-5 bg-body rounded">
    <div class="card-body">
        <form method="post" action="{% url 'agregar_detalleventa' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="id_venta" class="form-label">Venta:</label>
                    <select class="form-select" id="id_venta" name="venta" required>
                        <option value="" selected disabled>Seleccionar</option>
                        {% for venta in ventas %}
                            <option value="{{ venta.id }}">Venta {{ venta.id }} - {{ venta.fecha_venta|date:"d/m/Y" }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="id_pieza_antiguedad" class="form-label">Pieza de Antig√ºedad:</label>
                    <select class="form-select" id="id_pieza_antiguedad" name="pieza_antiguedad" required>
                        <option value="" selected disabled>Seleccionar</option>
                        {% for pieza in piezas %}
                            <option value="{{ pieza.id }}">{{ pieza.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="id_cantidad" class="form-label">Cantidad:</label>
                    <input type="number" min="1" class="form-control" id="id_cantidad" name="cantidad" required>
                </div>
                <div class="col-md-6">
                    <label for="id_precio_unitario" class="form-label">Precio Unitario:</label>
                    <input type="number" step="0.01" class="form-control" id="id_precio_unitario" name="precio_unitario" required>
                </div>
                <div class="col-md-6">
                    <label for="id_subtotal" class="form-label">Subtotal:</label>
                    <input type="number" step="0.01" class="form-control" id="id_subtotal" name="subtotal" required>
                </div>
                <div class="col-md-6">
                    <label for="id_total" class="form-label">Total:</label>
                    <input type="number" step="0.01" class="form-control" id="id_total" name="total" required>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'ver_detalleventas' %}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Detalle de Venta</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
